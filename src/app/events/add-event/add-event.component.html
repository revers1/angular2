<div class="row">

<div class="col divAdd">
    <h2>Add:</h2>
    <div class="form-group">
<label for="name">Event name:</label>
<input [(ngModel)]="myName" type="text" class="form-control">
    </div>
    <div class="form-group">
            <label for="description">Event Description:</label>
            <input [(ngModel)]="myDescription" type="text" class="form-control">
    </div>
    <div class="form-group">
            <label for="image">Event image:</label>
            <input [(ngModel)]="myImg" type="url" class="form-control">
    </div>

    <button class="btn btn-info knopka" (click)="addEvent()"> Add new Event </button>
</div>

</div>
